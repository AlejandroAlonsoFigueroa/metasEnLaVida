<div class= "container color-dark">
    <div class = "col">
        <p>Add bucket list item </p>
    </div>
    <div class = "col">
        <p>Your bucket list ({{numItems}})</p>
    </div>
</div>
<div class= "container color-light">
    <div class = "col">
        <p class = "sm">Use this from below to add a new bucket list goal. What do you want to do?</p>

        <form>
            <input type= "text" class = "txt" name="item" placeholder="Life goal..."[(ngModel)] = "meta" >
            <input type= "submit" class = "btn" [value] = "botonTexto" (click) = "agregarItem()">
        </form>
    </div>
    <div class = "col">
        <p class = "life-container" *ngFor = "let meta of goals">{{meta}}</p>
    </div>
</div>
